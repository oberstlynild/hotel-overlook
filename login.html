        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/footer.css">

<body>

        <div class="navigation-image">
            <img src="images/hotel-overlook-logo.png" alt="Hotel Overlook Logo">
        </div>
        <div class="navigation-links">

            <a href="login.html" class="nav-login">Login</a>
        </div>
    </div>
</nav>

<div class="seperator-image">
    <img src="images/sunset-mountains-norway.jpg" alt="Sunny mountains in norway">
</div>

<section id="login-wrapper">
    <div id="login-breadcrump">
        <a href="index.html">Hotel Overlook ></a>
        <a href="login.html">Login</a>
    </div>
    <h2 id="login-overskrift">Login</h2>
    <p id="login-underskrift">Her kan du logge ind og administrere dine reservationer.</p>
    <div id="login-seperator"></div>

    <div id="login-form">
        <form onsubmit="validateLoginForm()" id="login-form">
            <label id="brugernavn-label" for="brugernavn">Brugernavn: <span class="login-obligatory">*</span></label>
            <input type="text" id="name" name="brugernavn" placeholder="Indtast dit brugernavn">
            <label id="adgangskode-label" for="adgangskode">Adgangskode: <span class="login-obligatory">*</span></label>
            <input type="password" id="password" name="adgangskode" placeholder="Indtast din adgangskode">
            <input type="submit" value="LOGIN">
            <button>ANNULER</button>
        </form>
    </div>
</section>
